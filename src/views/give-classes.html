<!DOCTYPE html>
<html lang="pt_br"> <!-- Lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!--Meta Define  atributos específicos de pagina como o charset ( Tipo de text UTF-8), uma configuração do documento como um todo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Proffy | Sua platadorma de estudos online</title><!-- Título do Documento S-->

    <link rel="stylesheet" href="/styles/main.css"> <!--Serve como tag de Caminho.( Referencia do C " Seria como um Arquivo.h ") -->
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    
    <link href="http://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"rel="stylesheet">
   

    <script src="/scripts/addField.js" defer></script>
</head>
 <body  id="page-give-classes" >

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                 <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
           
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p> O primeiro passo, é preencher esse formulário de incrições.</p>
            </div>
        </header>   

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
 
                    <div class="input-block"> <!--Nome-->
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block"><!--avatar- Foto-->
                        <label for="avatar">Link da sua foto <small> ( comece com https:// )</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block"><!--whatsapp-->
                        <label for="whatsapp">whatsapp<small> ( somente números )</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block"><!-- Name= bio ...Biografia-->
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset><!--Box Opção de Matérias-->
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%} 
                        </select>
                    </div>
                    
                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula 
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>


                <fieldset id="schedule-items"> <!--Block Agenda Horário -->
                    <legend>Horários disponíveis <!--Botão Novo Horário-->
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>          

                    <div class="schedule-item"> <!-- Weekday Options-->

                        <div class="select-block"> <!--Weekday Options-->                           
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]"  required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                                {%endfor%}  
                            </select>
                        </div>

                        <div class="input-block"><!--option of working hours for-->
                            <label for="time_from">Das</label>
                            <input type="time"  name="time_from []" required>
                        </div>

                        <div class="input-block"><!--option of working hours until-->
                            <label for="time_to">Até</label>
                            <input type="time"  name="time_to []" required>
                        </div>
                    </div>


                </fieldset>
            </form>  
            
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>

</body>
</html>
