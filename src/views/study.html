<!DOCTYPE html>
<html lang="pt_br"> <!-- Lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!--Meta Define  atributos específicos de pagina como o charset ( Tipo de text UTF-8), uma configuração do documento como um todo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Proffy | Sua platadorma de estudos online</title><!-- Título do Documento S-->
    
    <link rel="stylesheet" href="/styles/main.css"> <!--Serve como tag de estilo.( Referencia do C " Seria como um Arquivo.h ") -->
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

    <link href="http://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"rel="stylesheet">
   
</head>
 <!-- Meu Código "Com Erro!"  -->
 <body  id="page-study" >

    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                 <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
               
                <form id="search-teachers">

                    <div class="select-block">
                        <label for="subject">Matéria</label><!--Matérias Options-->
                        <select name="subject" id="subject"><!--Matérias Options-->
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for subject in subjects %}
                                <option value="{{loop.index}}" {{ "selected" if filters.subjected == loop.index }} >
                                    {{subject}}
                                </option>
                            {%endfor%}                        
                        </select>
                    </div>

                    <div class="select-block"><!--Weekday Options-->
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for weekday in weekdays %}
                                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index }} >
                                    {{weekday}}
                                </option>
                            {%endfor%}   
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value = "{{filters.time}}">
                    </div>

                    <button type="submit">Filtrar</button>

                </form>
            </div>

        </header>   

        <main>
           
            {% for proffy in proffys %}
                <article class="teacher-item">                
                    <header>
                        <img 
                            src="{{proffy.avatar}}" 
                            alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>

                    <p>{{proffy.bio}}</p>

                    <footer>
                        <p>Preço/hora  <strong>R$ {{proffy.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na aula de {{proffy.subject}}
                        {{proffy.name}}"
                        class="button" tardet="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="whatsapp" > Entrar em contato 
                        </a>                         
                    </footer>
                </article>
            {%endfor%}

         
        </main>
    </div>

</body>
</html>
